[mod-name]
alternative-beacons=Alternative Beacons

[mod-description]
alternative-beacons=Overhauls beacons to use exclusion areas in addition to distribution areas. Integrates beacons from multiple mods into a single system. Adds (optional) new beacons while preserving the functionality and usefulness of vanilla beacons.

